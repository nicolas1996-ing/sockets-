<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-2">Web Sockets Client</h1>
      <hr />
      <p>
        Server Sockets Status:
        <span id="lbl-online" class="text-success">Connect</span>
        <span id="lbl-offline" class="text-danger">Disconnect</span>
      </p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6 mb-2">
          <input
            type="text"
            id="inputMsmTo"
            class="form-control"
            placeholder="to..."
          />
        </div>
      </div>
      <div class="row">
        <div class="col-6 mb-2">
          <input
            type="text"
            id="inputTxtMsm"
            class="form-control"
            placeholder="type msm here ..."
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary" id="btnSendMsm" type="submit">
            Enviar
          </button>
        </div>
      </div>
    </div>

    <div
      class="alert alert-danger mt-2"
      id="incorrectUserIdAlert"
      style="display: none"
      role="alert"
    >
      Type a valid user Id
    </div>

    <!-- importaciones importantes -->
    <script src="./socket.io/socket.io.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./js/socket-chat.js"></script>
  </body>
</html>
