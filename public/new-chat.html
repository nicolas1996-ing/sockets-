<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Page CSS -->
    <link href="css/pages/chat-app-page.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/chat.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />

    <!-- You can change the theme colors from here -->
    <link href="css/colors/default-dark.css" id="theme" rel="stylesheet" />
  </head>

  <body class="fix-header single-column card-no-border fix-sidebar">
    <!-- ============================================================== -->
    <!-- Main wrapper -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
      <!-- ============================================================== -->
      <!-- Page wrapper  -->
      <!-- ============================================================== -->
      <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
          <!-- ============================================================== -->
          <!-- Start Page Content -->
          <!-- ============================================================== -->
          <div class="row animated fadeIn">
            <div class="col-12">
              <div class="card m-b-0">
                <!-- .chat-row -->
                <div class="chat-main-box">
                  <!-- .chat-left-panel -->
                  <div class="chat-left-aside">
                    <div class="open-panel"><i class="ti-angle-right"></i></div>
                    <div class="chat-left-inner">
                      <div class="form-material">
                        <input
                          class="form-control p-20"
                          type="text"
                          placeholder="Buscar Contacto"
                        />
                      </div>
                      <ul class="chatonline style-none" id="divUsuarios">
                        <li>
                          <a href="javascript:void(0)" class="active">
                            Chat de <span> Juegos</span></a
                          >
                        </li>
                        <li>
                          <a href="javascript:void(0)"
                            ><img
                              src="assets/images/users/1.jpg"
                              alt="user-img"
                              class="img-circle"
                            />
                            <span
                              >Varun Dhavan
                              <small class="text-success">online</small></span
                            ></a
                          >
                        </li>
                        <li class="p-20"></li>
                      </ul>
                    </div>
                  </div>
                  <!-- .chat-left-panel -->
                  <!-- .chat-right-panel -->
                  <div class="chat-right-aside">
                    <div class="chat-main-header">
                      <div class="container">
                        <h1 class="mt-2">Web Sockets Client</h1>
                        <p>
                          Server Sockets Status:
                          <span id="lbl-online" class="text-success"
                            >Connect</span
                          >
                          <span id="lbl-offline" class="text-danger"
                            >Disconnect</span
                          >
                        </p>
                      </div>
                      <div
                        class="alert alert-danger mt-2"
                        id="incorrectUserIdAlert"
                        style="display: none"
                        role="alert"
                      >
                        Type a valid user Id
                      </div>
                      <hr />
                      <div class="p-20 b-b">
                        <h3 class="box-title">
                          Sala de chat:
                          <small id="name-chat-room">Video Juegos</small>
                        </h3>
                      </div>
                    </div>

                    <div class="chat-rbox">
                      <ul class="chat-list p-20" id="divChatbox">
                        <!--chat Row -->
                      </ul>
                    </div>

                    <div class="card-body b-t">
                      <form id="form-send-msm">
                        <div class="row">
                          <div class="col-8">
                            <input
                              placeholder="Escribe tu mensaje aquÃ­"
                              class="form-control b-0"
                              id="msm-content"
                              autofocus
                            />
                          </div>
                          <div class="col-4 text-right">
                            <button
                              type="submit"
                              class="btn btn-info btn-circle btn-lg"
                              id="btnSendMsm"
                            >
                              <i class="fa fa-paper-plane-o"></i>
                            </button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- .chat-right-panel -->
                </div>
                <!-- /.chat-row -->
              </div>
            </div>
          </div>
          <!-- ============================================================== -->
          <!-- End PAge Content -->
          <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <footer class="footer">Super Chat - Fernando Herrera</footer>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
      </div>
      <!-- ============================================================== -->
      <!-- End Page wrapper  -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->

    <script src="js/libs/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="./js/socket-chat-jquery.js"></script>
    <script src="./js/socket-chat.js"></script>
  </body>
</html>
